<script>
//
// --- INIT ---
//
//expose js-2dmath globally, I'm lazy!
require("js-2dmath").globalize(window);

var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
Draw.invertAxis(canvas, ctx); // y-up
ctx.translate(canvas.width * 0.5, canvas.height * 0.5); // center
Draw.cartesianAxis(ctx, 320, 16); // coordinates

//
// --- CODE ---
//

var ctx = document.getElementById("canvas").getContext("2d");

require("js-2dmath").globalize(window);

var s = Segment2.create(-50, -50, 50, 50),
    a = Vec2.create(60, 20),
    b = Vec2.create(100, 0),
    aux = [];

Segment2.closestPoint(aux, s, a);

Draw.segment2(ctx, s, "red");

Draw.vec2(ctx, a, "red", 4);
Draw.text(ctx, "point", Vec2.add([], a, [0,-15]));

Draw.vec2(ctx, aux, "blue", 4);
Draw.text(ctx, "closest", Vec2.add([], aux, [-55,10]));

</script>
